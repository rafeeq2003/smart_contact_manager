<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3"  th:if=${contact}>
			<div class="card-body">
				<div class="container text-center">
					<img style="width: 200px; height: 200px"
						class="contact_profile_pic" alt="profile" src=""
						th:src="@{'/img/'+${contact.profileImage}}">

					<h3 class="mt-3">
						<span th:text="${contact.firstName}"></span> <span class="ml-1"
							th:text="${contact.lastName}"></span>
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">CON- <span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="col">Email</th>
								<td scope="col"><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="col">Work</th>
								<td scope="col"><span th:text="${contact.work}"></span></td>
							</tr>
							<tr>
								<th scope="col">Phone</th>
								<td scope="col"><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="col">Description</th>
								<td scope="col"><span th:text="${contact.description}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="container mt-3">
					<button class="btn btn-danger btn-sm btn-block" th:onclick="|deleteContact(${contact.cId})|">Delete</button>
					<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
						<button class= "btn btn-block btn-sm btn-primary">Update</button>
					</form>
				</div>
			</div>
		</div>
		
		
		<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">Opps!!! No Contact found</h1>
	
	</section>

</body>
</html>
