<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title>Change Password form</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 230px;" class="col-md-12">
						
							<form id="login-form" class="form" th:action="@{/change-password}"
								action="#" method="post">

								<h3 class="text-center m-3">Change Password</h3>
								
								<div class="form-group">
									<input type="password" name="newpassword" id="changepassword" class="form-control"
										placeholder="Enter new password" required />
								</div>

								<div class="container text-center">
									<button class="btn btn-primary">Change Password</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
