<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title></title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 230px;" class="col-md-12">

							<div class="alert alert-success mt-3" role="alert">
								OTP has been sent to your registered email address.
							</div>
							
							<div th:if="${session.message}" class="container">
								<div class="alert alert-danger my-2 text-center" role="alert">
									<p th:text="${session.message}"></p>
								</div>
								<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
							</div>

							<form id="login-form" class="form" th:action="@{/verify-otp}"
								action="#" method="post">

								<div class="form-group">
									<input type="password" size="6" name="otp" id="otp" class="form-control"
										placeholder="Enter OTP" required />
								</div>

								<div class="container text-center">
									<button class="btn btn-success">Verify OTP</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
