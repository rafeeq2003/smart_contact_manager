spring.application.name=smartcontactmanger

# DB Config
spring.datasource.url=jdbc:mysql://localhost:3306/contactmanager
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibnate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# File size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Mail Config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<YOUR-EMAIL_ADDRESS>
spring.mail.password=<EMAIL-GMAIL-APP-CODE>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
