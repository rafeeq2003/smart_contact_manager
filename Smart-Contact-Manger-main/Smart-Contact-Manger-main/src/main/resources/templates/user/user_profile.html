<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<div class="container text-center">
					<img style="width: 200px; height: 200px"
						class="contact_profile_pic" alt="profile" src=""
						th:src="@{'/img/'+${user.imgUrl}}">

					<h3 class="mt-3">
						<span th:text="${user.name}"></span>
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">USER - <span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="col">Email</th>
								<td scope="col"><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="col">Role</th>
								<td scope="col"><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="col">About</th>
								<td scope="col"><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#profile-link").addClass("active");
			});
		</script>
		
	</section>

</body>
</html>
