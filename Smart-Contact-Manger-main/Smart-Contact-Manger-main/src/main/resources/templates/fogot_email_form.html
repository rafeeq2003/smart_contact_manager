<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title>Login</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 280px;" class="col-md-12">

							<div th:if="${session.message}" class="container">
								<div class="alert alert-danger my-2 text-center" role="alert">
									<p th:text="${session.message}"></p>
								</div>
								<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
							</div>

							<form id="login-form" class="form" th:action="@{/send-otp}"
								action="#" method="post">

								<h3 class="text-center m-3">Your Registered Email</h3>

								<div class="form-group">
									<input type="email" name="email" id="email"
										class="form-control"
										placeholder="Enter registered email address" required />
								</div>

								<div class="container text-center">
									<button class="btn btn-success">Send OTP</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
